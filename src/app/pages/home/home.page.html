<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list id="labels-list">
        <ion-list-header>Publicaciones</ion-list-header>

        <ion-item *ngFor="let post of postList | async" >
          <!-- <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon> -->

          <ion-label (click)="readPost(post)">
            <h2>{{ post.title }} </h2>
            <p> {{ post.text }} </p>
            <p>{{ post.date.seconds*1000 | date }}</p>
            <p> Autor: {{ post.user?.displayName }} </p>
          </ion-label>
        </ion-item>
      </ion-list>
  </div>

</ion-content>
